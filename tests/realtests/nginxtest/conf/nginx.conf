worker_processes 1;

http
{
	server {
		listen 80;
		server_name noe.42.fr;
		index index.html index.htm index.php index.nginx-debian.html;
		root /var/www/html;
		location / {
			try_files $uri $uri/ /index.php?q=$uri&$args;
		}
	}

	server {
		listen 443 ssl;
		server_name noe.42.fr;
		index index.html;
		root /var/www/html;


		
	}
}
